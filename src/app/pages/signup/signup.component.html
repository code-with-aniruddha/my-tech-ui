<div class="container signup-view">
  <div class="row">
    <form novalidate class="form-full-width" [formGroup]="signupForm" (ngSubmit)="signupFormSubmitHandler()">
      <div class="col-12">
        <label>Type of User: </label>
        <mat-radio-group formControlName="userType">
          <mat-radio-button value="pro">Professional</mat-radio-button>
          <mat-radio-button value="normal">Normal user</mat-radio-button>
        </mat-radio-group>
      </div>
      <div class="col-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Full Name" formControlName="fullname">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="example-full-width">  
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="example-full-width">  
          <input matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </div>
      <!-- <div class="col-12">
        <mat-form-field class="example-full-width">
          
          <input matInput class="form-control" placeholder="Location" formControlName="location"
          placeLookup (onSelect)="getAddressOnChange($event)">
        </mat-form-field>
      </div> -->
      <div class="col-12">
          <button mat-flat-button color="primary">Submit</button>
      </div>
    </form>
  </div>
</div>
